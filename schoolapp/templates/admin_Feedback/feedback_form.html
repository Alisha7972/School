{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h2>{{ action }} Feedback</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{% url 'admin_feedback_list' %}">Back</a>
  </form>
{% endblock %}
